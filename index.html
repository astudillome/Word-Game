<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <main class="container">
        <section class="game_controls">
        <h1>Welcome to Word Game</h1>
        <h2>Score: 0</h2>


        <section class="tiles">
            <div class="letter-tile" id="tile1"></div>
            <div class="letter-tile" id="tile2"></div>
            <div class="letter-tile" id="tile3"></div>
            <div class="letter-tile" id="tile4"></div>
            <div class="letter-tile" id="tile5"></div>
            <div class="letter-tile" id="tile6"></div>
            <div class="letter-tile" id="tile7"></div>
        </section>

        <div>
            <p class="current-word" id="current-word">word</p>
        </div>

        <section class="buttons">
            <button class="button" id="begin">Begin</button>
            <button class="button" id="undo">Undo</button>
            <button class="button" id="shuffle">Shuffle</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="submit">Enter</button>
        </section>
    </section>
    
        <section>
            <div class="words_found">
                <h2>Words Found</h2>
                <ul>
                    <li>word 1</li>
                    <li>word 2</li>
                    <li>word 3</li>
                </ul>
            </div>
        </section>

        <section>
            <h2>Rules</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
</body>

</html>
